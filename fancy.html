<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
<style>
  .gallery-container {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
  }

  .main-image {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
  }

  .thumbnail {
    width: 60px;
    height: 60px;
    margin: 0 5px;
    cursor: pointer;
  }

  .thumbnail:hover {
    border: 2px solid #333;
  }
</style>
</head>
<body>

<div class="gallery-container">
  <img class="main-image" src="./img/cars/01.jpg" alt="Product Image">

  <div class="thumbnails">
    <img class="thumbnail" src="./img/cars/02.jpg" alt="Thumbnail 1">
    <img class="thumbnail" src="./img/cars/03.jpg" alt="Thumbnail 2">
    <img class="thumbnail" src="./img/cars/04.jpg" alt="Thumbnail 3">
    <!-- Add more thumbnails as needed -->
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
<script>
  $(document).ready(function() {
    // Initialize FancyBox
    $('.thumbnail').on('click', function() {
      var imgSrc = $(this).attr('src');
      $('.main-image').attr('src', imgSrc);
    });

    $('.main-image').on('click', function() {
      var index = $(this).index();
      $('[data-fancybox="product-gallery"]').eq(index).trigger('click');
    });

    $('[data-fancybox="product-gallery"]').fancybox({
      thumbs : {
        autoStart : true
      }
    });
  });
</script>

</body>
</html>
